<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Productos | Rels</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./productos.css" />
</head>
<body>

  <header class="site-header">
    <div class="container head">
      <a class="brand" href="index.html" aria-label="Inicio Rels">
        <img src="Logos/LogoBlanco3D.gif" alt="Rels" />
      </a>
      <h1 class="title">Productos</h1>
    </div>
  </header>

  <main class="container">
    <!-- Grid donde el JS inyecta las cards -->
    <section id="productGrid" class="grid"></section>
  </main>

    <footer class="site-footer" id="register">
    <div class="container footer-wrap">
      <div class="newsletter">
        <h3>Unite a la comunidad de Rels</h3>
        <p>y accedé a ofertas exclusivas</p>
        <form id="newsletterForm" novalidate>
          <input type="email" id="email" placeholder="Ingresar mail" required />
          <button class="send" aria-label="Enviar">➜</button>
        </form>
        <p id="formMsg" class="note"></p>
      </div>

      <div class="footer-brand">
        <img src="Logos/LogoNegroRels.png" alt="Rels">
        <ul class="social">
          <li><a aria-label="Instagram" href="https://instagram.com/" target="_blank" rel="noopener">IG</a></li>
          <li><a aria-label="WhatsApp" href="#" target="_blank" rel="noopener">WA</a></li>
          <li><a aria-label="TikTok" href="#" target="_blank" rel="noopener">TT</a></li>
          <li><a aria-label="YouTube" href="#" target="_blank" rel="noopener">YT</a></li>
        </ul>
      </div>
    </div>
    <div class="foot-note">© <span id="year"></span> Rels · Buenos Aires</div>
  </footer>

  <script src="./productos.js" defer></script>
</body>
</html>
